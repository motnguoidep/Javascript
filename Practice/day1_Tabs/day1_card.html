<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Product Card</title>

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="day1_card.css">
    </head>

    <body>
        <div class="card">
            <div class="card_heart ">
                <i class='bx bx-heart'></i>
            </div>
            <div class="card_cart">
                <i class='bx bx-cart-alt'></i>
            </div>
            <div class="card_img">
                <img src="https://down-vn.img.susercontent.com/file/sg-11134201-23010-t7lnr59goamv04" alt="">
            </div>
            <div class="card_title">
                VÃ²ng Tay Hoa Tulip
            </div>
            <div class="card_price">
                $200
            </div>
            <div class="card_size">
                <h3>Size:</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card_color">
                <h3>Color:</h3>
                <span class="card_color-green"></span>
                <span class="card_color-red"></span>
                <span class="card_color-black"></span>
            </div>
            <div class="card_action">
                <button>Buy Now</button>
                <button>Add Cart</button>
            </div>
        </div>
    </body>
</html>
