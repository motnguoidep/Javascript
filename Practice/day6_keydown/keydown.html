<!DOCTYPE html>
<html>
    <head>

        <title>Key Down</title>

        <link rel="stylesheet" href="keydown.css">
    </head>

    <body>
        <p class="alert">Click Me</p>
        <div class="box hide">
            <div class="result">1907</div>
            <div class="detail">

                    <p>Key</p>
                    <p>F12</p>
                </div>
                <div class="card location">
                    <p>Location</p>
                    <p>0</p>
                </div>

                    <p>Which</p>
                    <p>1907</p>
                </div>
                <div class="card code">
                    <p>Code</p>
                    <p>F12</p>
                </div>
            </div>
        </div>

    </body>
    <script src="keydown.js"></script>
</html>
