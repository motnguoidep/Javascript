<body>
    <h1>create a form </h1>
    <form id="form">
        <label for="username">Username</label>
        <input type="text" id="username">
        <br>
        <label for="email">Email</label>
        <input type="text" id="email">
        <br>
        <button type="button" onclick="saveObj()">Submit</button>
    </form>

    <script>
        var objParent = {}

        function saveObj() {
            var username = document.getElementById("username").value
            var email = document.getElementById("email").value

            var objChild = {
                "username": username,
                "email": email
            }

            if (username in objParent) {
                console.log("Error")
            } else {
                objParent[username] = objChild
                console.log(objParent)
            }
        }
